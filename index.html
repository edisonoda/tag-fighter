<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tag Fighter</title>
  <meta charset="UTF-8">
  <meta name="author" content="Edison Furusato">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/styles/entity.css" />
  <link rel="stylesheet" href="assets/styles/player.css" />
</head>

<body class="dark-mode">
  <dialog id="main-menu" aria-modal="true">
    <header>
      <h1>TAG FIGHTER</h1>
      <p class="off-color">v0.1</p>
    </header>

    <form>
      <nav>
        <ul>
          <li>
            <button id="start" value="start" formmethod="dialog">
              <span>Start</span>
            </button>
          </li>
          <li>
            <button id="settings" value="settings" formmethod="dialog">
              <span>Settings</span>
            </button>
          </li>
          <li>
            <button id="credits" value="credits" formmethod="dialog">
              <span>Credits</span>
            </button>
          </li>
        </ul>
      </nav>
    </form>
  </dialog>

  <main id="main">
    <app-player id="player" class="entity"></app-player>
  </main>

  <script src="src/menu.js"></script>
  <script src="src/entity.js"></script>
  <script src="src/player.js"></script>
</body>

</html>
